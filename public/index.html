<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="
https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200
"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeter-title">tweeter</span>
      <div id="tweeter-caption">
        <div><strong>Write</strong> a new tweet</div>
        <div id="arrow-icon" class="material-symbols-outlined">
          keyboard_double_arrow_down
        </div>
      </div>
    </nav>
    <header>
      <div id="avatar_header">
        <div id="avatar_img">
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div id="avatar_name">
          <h2>Your Name</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet_form" method="POST" action="/tweets/">
          <div id="tweet_prompt">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet_text"></textarea>
          </div>
          <div id="tweet_submit">
            <button id="tweet_submit_btn" type="submit">Tweet</button>
            <output
              id="tweet_counter"
              name="counter"
              class="counter"
              for="tweet-text"
              >140</output
            >
          </div>
        </form>
      </section>
      <article id="tweet_1" class="tweet">
        <header>
          <div>
            <span class="material-symbols-outlined"> account_circle </span>
            Rhoda Jacobs
          </div>
          <div>@MrsJacobs</div>
        </header>
        <div class="tweet_post_text">
          <p>Hello World!</p>
        </div>
        <footer>
          <p>10 days ago</p>
          <div>
            <span class="material-symbols-outlined tweet_flag"> flag </span>
            <span class="material-symbols-outlined tweet_repeat"> repeat </span>
            <span class="material-symbols-outlined tweet_heart_plus"> heart_plus </span>
          </div>
        </footer>
      </article>
    </main>
  </body>

  <!-- load JS -->

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script
    type="text/javascript"
    src="/scripts/composer-char-counter.js"
  ></script>
</html>
